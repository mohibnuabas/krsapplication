<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reset default margin and padding */
        body, h1, form {
            margin: 0;
            padding: 0;
        }

        /* Set background color and font */
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* Light green background for the body */
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Style for the navbar */
        .navbar {
            background-color: #4caf50; /* Green background color */
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Style for the content container */
        .content {
            background-color: #fff; /* White background for the content */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px; /* Set width for login box */
            padding: 20px;
            margin: 20px auto; /* Center content horizontally with margin on top and bottom */
        }

        /* Style for the top text */
        .top-text {
            text-align: center; /* Center text horizontally */
            font-size: 24px;
            color: #4caf50; /* Green color for the title */
            margin-bottom: 20px; /* Space below the title */
        }

        /* Style for form elements */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #333; /* Dark grey color for text */
        }

        input {
            margin-bottom: 12px;
            padding: 10px;
            border: 1px solid #ccc; /* Light grey border */
            border-radius: 4px;
        }

        .form-buttons {
            display: flex;
            justify-content: center; /* Center buttons horizontally */
        }

        .login-button {
            display: inline-block;
            background-color: #4caf50; /* Green background for button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none; /* Remove underline from link */
        }

        .login-button:hover {
            background-color: #388e3c; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>APLIKASI KRS</h1>
    </div>
    <div class="content">
        <div class="top-text">
            <p><b>Silahkan Login</b></p>
        </div>
        <form action="#">
            <label for="username">Nama</label>
            <input type="text" id="username" name="username" required>

            <label for="password">NIM / NPM</label>
            <input type="password" id="password" name="password" required>

            <div class="form-buttons">
                <a href="halaman2.html" class="login-button">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
