<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Tambahan</title>
    <style>
        /* Reset default margin and padding */
        body, h1, h2, p, form {
            margin: 0;
            padding: 0;
        }

        /* Set background color and font */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4caf50 10%, #f4f4f4 10%, #f4f4f4 90%, #4caf50 90%); /* Green gradient background */
            margin: 0;
        }

        /* Style for the navbar */
        .navbar {
            background-color: #4caf50; /* Green background color */
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Style for the content container */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            min-height: 80vh; /* Ensure content takes up at least 80% of viewport height */
            padding: 20px;
            background-color: #fff; /* White background for content */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Style for the top text */
        .top-text {
            text-align: center; /* Center text horizontally */
            font-size: 24px;
            color: #4caf50; /* Green color to match the navbar */
            margin-bottom: 20px; /* Space below the top text */
        }

        /* Style for description */
        .description {
            text-align: justify; /* Justify text alignment */
            max-width: 800px; /* Set a maximum width for the description */
            margin-bottom: 20px;
        }

        .description p {
            font-size: 18px;
            color: #333;
            margin: 0; /* Remove default margin */
        }

        /* Style for form container */
        .form-container {
            background-color: #fff; /* White background for the form */
            border: 3px solid #4caf50; /* Green border around the form */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 600px;
            margin: auto; /* Center form container horizontally */
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #4caf50; /* Green color for headings */
        }

        /* Style for form elements */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea {
            margin-bottom: 12px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        .gender-options {
            display: flex;
            margin-bottom: 12px;
        }

        .gender-options label {
            margin-right: 20px;
            font-weight: normal;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between; /* Space between buttons */
        }

        .form-buttons a {
            display: inline-block;
            background-color: #4caf50; /* Green background for button */
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            margin-top: 10px; /* Space above the button */
        }

        .form-buttons a:hover {
            background-color: #388e3c; /* Darker green on hover */
        }

        .prev-button {
            background-color: #f44336; /* Red background for Previous button */
        }

        .prev-button:hover {
            background-color: #c62828; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Formulir Tambahan</h1>
    </div>
    <div class="content">
        <div class="form-container">
            <h2>Formulir Tambahan</h2>
            <form action="#">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="gender">Jenis Kelamin:</label>
                <div class="gender-options">
                    <label><input type="radio" id="male" name="gender" value="male" required> Laki-laki</label>
                    <label><input type="radio" id="female" name="gender" value="female" required> Perempuan</label>
                </div>

                <label for="blood-type">Golongan Darah:</label>
                <select id="blood-type" name="blood-type" required>
                    <option value="">Pilih Golongan Darah</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="AB">AB</option>
                    <option value="O">O</option>
                </select>

                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <div class="form-buttons">
                    <a href="halaman2.html" class="prev-button">Sebelumnya</a>
                    <a href="next-page.html" class="next-button">Selanjutnya</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
